<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    

    <header class="jumbotron">
      
      <h1 class="display-5">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <div class="toast-container position-fixed justify-content-center align-items-center" aria-live="polite" aria-atomic="true" style="top:6rem; left:43%;">
        <div class="toast save-toast hide justify-content-center align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="5000">
          <div class="toast-body">
            <h5>Data saved successfully</h5>
          </div>
        </div>
      </div>
    <div class="container">
      <div class="row hour" id="c-time-r-a"><h4>9:00 AM</h4></div>
      <div class="row to-do" id="c-todo-r-a"><textarea type="text" class="textarea text-box" id="tb-a" placeholder="Description"></textarea></div>
      <div class="row saveBtn" id="c-save-r-a"><span class="material-icons-round">save</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./Assets/js/script.js"></script>
